spring.application.name=vete

server.port=8080

#Hace que la consola tenga un formato de fecha civilizado
logging.pattern.dateformat=hh:m

#Para eliminar mensajes invasivos de pring
spring.main.banner-mode=off

#En desarrollo el "cache" del servidor (false), en produccion "true"
spring.thymeleaf.cache=false

#Mysql conexion
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/?user=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
