<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
    <title>Veterinaria La Aurora</title>
    <meta charset="UTF-8"/>
</head>
<body>

<!-- Encabezado / Menú -->
<header th:fragment="header" class="header">
    <nav class="navbar navbar-expand-lg" style="background-color: #00BFFF; padding-top: 15px; padding-bottom: 15px;">
        <div class="container-fluid">
            <span class="navbar-brand text-white" style="font-weight: bold;">Veterinaria La Aurora</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasRole('ROLE_VENDEDOR')">
                        <a class="nav-link text-white" th:href="@{/categoria/listado}">Especialidades</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_VENDEDOR')">
                        <a class="nav-link text-white" th:href="@{/servicio/listado}">Servicios</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_USUARIO')">
                        <a class="nav-link text-white" th:href="@{/cita/listado}">Citas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_USUARIO')">
                        <a class="nav-link text-white" th:href="@{/mascota/listado}">Mis Mascotas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link text-white" th:href="@{/usuario/listado}">Usuarios</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize='!isAuthenticated()'>
                        <a class="nav-link text-white" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</a>
                    </li>
                    <li class="nav-item text-white my-auto" sec:authorize='isAuthenticated()'>
                        <form method="post" th:action='@{/logout}'>
                            <button class='btn btn-dark'>
                                <i class="fas fa-right-from-bracket"></i> Salir
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Pie de página -->
<footer th:fragment="footer" class="text-white mt-5 p-2" style="background-color: #00BFFF; position: relative; bottom: 0; width: 100%; padding-bottom: 20px;">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col">
            <p class="lead text-center">
                Bienvenido a Veterinaria La Aurora - ¡Cuidamos a tus mascotas como en casa!
            </p>
        </div>
    </div>
</footer>
</body>
</html>
